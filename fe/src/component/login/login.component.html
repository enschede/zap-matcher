<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <fieldset>
    <legend>Login</legend>
    <label for="username">Email:</label>
    <input id="username" formControlName="username" type="email" email required /><br />

    <label for="password">Wachtwoord:</label>
    <input id="password" formControlName="password" type="password" required /><br />

    <button type="submit" [disabled]="!form.valid">Login</button>
  </fieldset>
</form>
