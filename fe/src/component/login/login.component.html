<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
  <fieldset>
    <legend>Login</legend>
    <label for="emailaddress">Email:</label>
    <input id="emailaddress" name="emailaddress" formControlName="emailaddress" type="email" email required /><br />

    <label for="password">Wachtwoord:</label>
    <input id="password" name="password" formControlName="password" type="password" required /><br />

    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </fieldset>
</form>
