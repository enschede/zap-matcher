<form #registerForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
  <fieldset>
    <legend>Registratie</legend>
    <label for="emailaddress">Email:</label>
    <input id="emailaddress" name="emailaddress" [(ngModel)]="emailaddress" type="email" email required /><br />

    <label for="password">Wachtwoord:</label>
    <input id="password" name="password" [(ngModel)]="password" type="password" required /><br />

    <label for="password2">Herhaal wachtwoord:</label>
    <input id="password2" name="password2" [(ngModel)]="password2" type="password" required /><br />

    <button type="submit" [disabled]="!registerForm.valid">Registreer</button>
  </fieldset>
</form>
