<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
  <fieldset>
    <legend>Registratie</legend>
    <label for="emailaddress">Email:</label>
    <input id="emailaddress" formControlName="emailaddress" type="email" email required /><br />

    <label for="password">Wachtwoord:</label>
    <input id="password" formControlName="password" type="password" required /><br />

    <label for="password2">Herhaal wachtwoord:</label>
    <input id="password2" formControlName="password2" type="password" required /><br />

    <button type="submit" [disabled]="!registerForm.valid">Registreer</button>
  </fieldset>
</form>
