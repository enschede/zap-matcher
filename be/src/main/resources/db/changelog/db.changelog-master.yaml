databaseChangeLog:
  - changeSet:
      id: 1
      author: marc
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: emailaddress
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(60)
              - column:
                  name: roles
                  type: varchar(255)
        - sql:
            # Wachtwoord is 'hallo'
            sql: insert into user (id, emailaddress, password, roles) values ('admin','admin@zzpmatcher.nl','$2a$10$aLMsxpkhMuwMDJ9y1Kez5.Azzm9/F0wfT4QoONBLy94qQzzvi/EIS','ROLE_USER,ROLE_ADMIN')
        - sql:
            # Wachtwoord is 'hallo'
            sql: insert into user (id, emailaddress, password, roles) values ('dummy','dummy@dummy.com','$2a$10$aLMsxpkhMuwMDJ9y1Kez5.Azzm9/F0wfT4QoONBLy94qQzzvi/EIS','ROLE_USER')

  - changeSet:
      id: 2
      author: marc
      changes:
        - createTable:
            tableName: profile
            columns:
              - column:
                  name: id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: emailaddress
                  type: varchar(50)
        - createTable:
            tableName: tag
            columns:
              - column:
                  name: id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: profile_id
                  type: varchar(50)
              - column:
                  name: name
                  type: varchar(50)
        # Verwijzing naar een PK, die is per definitie uniek
        - addForeignKeyConstraint:
            baseColumnNames: profile_id
            baseTableName: tag
            constraintName: fk_profile_id
            referencedColumnNames: id
            referencedTableName: profile

        - sql:
            sql: insert into profile (id, emailaddress) values ('admin','admin@zzpmatcher.nl')
        - sql:
            sql: insert into profile (id, emailaddress) values ('dummy','dummy@dummy.com')
        - sql:
            sql: insert into tag (id, profile_id, name) values ('dummy1','dummy','java')
        - sql:
            sql: insert into tag (id, profile_id, name) values ('dummy2','dummy','maven')
