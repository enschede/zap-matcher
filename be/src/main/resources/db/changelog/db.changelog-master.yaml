databaseChangeLog:
  - changeSet:
      id: 1
      author: marc
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: emailaddress
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: roles
                  type: varchar(255)
